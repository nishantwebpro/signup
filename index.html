<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>SignUp</h1>
                <hr>
                <p>It just take 30 sec</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full name</label>
                        <input type="text" id="fullname" placeholder="Name" required>                   
                     </p>

                    <p>
                        <label for="Email">Email</label>
                        <input type="email" id="email" placeholder="xyz@gmail.com" required> 
                    </p>

                    <p>
                        <label for="password">Your Password</label>
                        <input type="password" id="password" placeholder="Atleast 8 characters" required> 
                    </p>

                    <p>
                        <input type="submit" id="submit" value="Create account"> 
                    </p>


                </form>
            </main>
            <footer class="Signup-footer">
                <p>Already have a account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    
</body>
</html>
